{%extends 'all-images/base.html'%}

 {% block content %}

 <div class="container">

   <h1 class="text-center">{{photo.image_name}}</h1>

    <img width="50%"src="{{photo.image.url}}" alt="">
    <div class="details">
      <button type="button" class="btn btn-outline-info" name="button">{{photo.category}}</button>
      <hr>
      <h4>Image Description</h4>
      <p>{{photo.image_description}}</p>
      <hr>
      <h4>Location</h4>
      <p>Snapped in {{photo.location}}</p>
      <hr>
      <input type="text" name="" value="" placeholder="{{photo.image}}" class="text-muted">
      <button type="button" class="btn btn-info" name="button">Copy link</button>
    </div>
 {% endblock %}
